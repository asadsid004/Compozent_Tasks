<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Flight Price Prediction</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form method="POST">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="airline" class="form-label">Airline</label>
                                    <select class="form-select" name="airline" required>
                                        {% for airline in categories.airline %}
                                        <option value="{{ airline }}">{{ airline }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="source_city" class="form-label">Source City</label>
                                    <select class="form-select" name="source_city" required>
                                        {% for city in categories.source_city %}
                                        <option value="{{ city }}">{{ city }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="destination_city" class="form-label">Destination City</label>
                                    <select class="form-select" name="destination_city" required>
                                        {% for city in categories.destination_city %}
                                        <option value="{{ city }}">{{ city }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="class" class="form-label">Class</label>
                                    <select class="form-select" name="class" required>
                                        <option value="Economy">Economy</option>
                                        <option value="Business">Business</option>
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="stops" class="form-label">Stops</label>
                                    <select class="form-select" name="stops" required>
                                        {% for stop in categories.stops %}
                                        <option value="{{ stop }}">{{ stop }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="departure_time" class="form-label">Departure Time</label>
                                    <select class="form-select" name="departure_time" required>
                                        {% for time in categories.departure_time %}
                                        <option value="{{ time }}">{{ time }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="arrival_time" class="form-label">Arrival Time</label>
                                    <select class="form-select" name="arrival_time" required>
                                        {% for time in categories.arrival_time %}
                                        <option value="{{ time }}">{{ time }}</option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="duration" class="form-label">Duration (hours)</label>
                                    <input type="number" step="0.1" class="form-control" name="duration" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="days_left" class="form-label">Days Left</label>
                                    <input type="number" class="form-control" name="days_left" required>
                                </div>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Predict Price</button>
                            </div>
                        </form>
                    </div>
                </div>

                {% if prediction is not none %}
                <div class="alert alert-success mt-2 py-4 text-center">
                    <h3>Predicted Price</h3>
                    <h2 class="text-primary">â‚¹{{ "%.2f"|format(prediction) }}</h2>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
