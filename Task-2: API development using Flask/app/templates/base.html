<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/output.css">
    <title>{% block title %}Notespace{% endblock %}</title>
</head>

<body>
    <div
        class="absolute top-0 z-[-2] h-screen w-screen bg-white bg-[radial-gradient(ellipse_80%_80%_at_50%_-20%,rgba(120,119,198,0.3),rgba(255,255,255,0))]">
    </div>
    <div class="min-h-screen">
        <!-- Navigation Bar -->
        <nav class="flex justify-between items-center p-4 bg-white shadow-sm">
            <a href="/">
                <div class="flex items-center gap-2">
                    <div
                        class="w-10 h-10 bg-black rounded-xl flex items-center justify-center text-white text-2xl font-extrabold">
                        N
                    </div>
                    <span class="font-bold text-2xl">Notespace</span>
                </div>
            </a>
            <div class="flex gap-4">
                {% if current_user.is_authenticated %}
                <a href="/tasks">
                    <button class="px-4 py-2 text-gray-600 hover:text-gray-800 text-lg">Tasks</button>
                </a>
                <a href="/notes">
                    <button class="px-4 py-2 text-gray-600 hover:text-gray-800 text-lg">Notes</button>
                </a>
                <a href="/logout">
                    <button class="btn-primary">
                        Logout
                    </button>
                </a>
                {% elif request.endpoint not in ['auth.login', 'auth.register'] %}
                <a href="/login">
                    <button class="px-4 py-2 text-gray-600 hover:text-gray-800 text-lg">Login</button>
                </a>
                <a href="/register">
                    <button class="btn-primary">
                        Get Started
                    </button>
                </a>
                {% endif %}
            </div>
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>

</html>
